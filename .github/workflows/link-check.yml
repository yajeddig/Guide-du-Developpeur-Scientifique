name: Link Check

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run lychee link checker
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: >
            --verbose
            --no-progress
            --timeout 20
            --retry-wait-time 2
            --max-retries 2
            --exclude-mail
            --accept 200,206,429
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}